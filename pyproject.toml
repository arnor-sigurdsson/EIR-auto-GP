[tool.poetry]
name = "EIR-auto-GP"
version = "0.5.0"
description = ""
authors = ["Arnor Sigurdsson <arnor-sigurdsson@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "eir_auto_gp"}]

[tool.poetry.dependencies]
python = ">=3.12.0,<3.13"
eir-dl = "^0.13.4"
plink-pipelines = "^0.5.1"
scikit-optimize = "^0.9.0"
qmplot = "^0.3.2"
pandas = "^2.2.2"
xgboost = "^2.0.3"
statsmodels = "^0.14.0"
lxml = "^5.2.2"
nxviz = "^0.7.4"
networkx = "^3.3"
psutil = "^5.9.8"
rich = "^13.7.1"
deeplake = "^4.0.2"
aislib = "^0.3.0"
polars = "^1.15.0"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
jupyter = "^1.0.0"
pre-commit = "^3.7.1"
tox = "^4.15.1"
flake8 = "^7.0.0"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
sphinx = "^7.3.7"
sphinx-copybutton = "^0.5.1"
sphinx-rtd-theme = "^2.0.0"
pdf2image = "^1.17.0"
gdown = "^5.2.0"
coverage = "^7.5.3"
isort = "^5.13.2"
pytest-split = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
eirautogp = "eir_auto_gp.single_task.run_single_task:main"
eirautogpmulti = "eir_auto_gp.multi_task.run_multi_task:main"
eirautogwas = "eir_auto_gp.preprocess.gwas_pre_selection:main"
eirautopostanalysis = "eir_auto_gp.post_analysis.run_post_analysis:main"
eirautogppack = "eir_auto_gp.predict.pack:main"
eirautogppredict = "eir_auto_gp.predict.run_predict:main"
eirautogpsync = "eir_auto_gp.predict.prepare_data:main"

[tool.isort]
profile = "black"