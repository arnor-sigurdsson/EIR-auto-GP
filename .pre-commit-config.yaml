default_language_version:
  python: python3.13
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: type-check
        name: Type check with ty
        entry: uvx ty check src/eir_auto_gp
        language: system
        types: [python]
        pass_filenames: false
      - id: test
        name: Run tests
        entry: uv run tox
        language: system
        types: [python]
        stages: [manual]