name: Coverage
on: [push, pull_request]
jobs:

  test:
    strategy:
      matrix:
        group: [1, 2, 3, 4, 5]
    name: Test group ${{ matrix.group }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: x64
      - name: Set up environment
        run: |
          mkdir -p ~/.local/bin
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - name: Download and extract plink2
        run: |
          curl -LJO https://s3.amazonaws.com/plink2-assets/plink2_linux_avx2_20240818.zip
          unzip -o plink2_*.zip
          rm plink2_*.zip
          chmod +x plink2
          ./plink2 --version
          mv plink2 ~/.local/bin
          plink2 --version
      - name: Download and extract plink1
        run: |
          curl -LJO https://s3.amazonaws.com/plink1-assets/plink_linux_x86_64_20240818.zip
          unzip -o plink_*.zip
          rm plink_*.zip
          chmod +x plink
          ./plink --version
          mv plink ~/.local/bin
          plink --version
      - name: Install and Run Tox
        env:
          PYTEST_GROUP: ${{ matrix.group }}
        run: |
          pip install tox==4.17.1
          pip install poetry==1.8.3
          tox -e py_partial
      - name: Generate report
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}